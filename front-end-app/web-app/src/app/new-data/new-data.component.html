<div style="width: 90%; margin: auto">
  <mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" [editable]="true">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Wprowadź plik z danymi</ng-template>
        <div>
          <input
            #csvInput
            hidden="true"
            type="file"
            onclick="this.value=null"
            (change)="csvInputChange($event)"
            accept=".csv,.txt,.json,.xml"
            formControlName="firstCtrl"
            required
          />
          <button mat-flat-button color="primary" (click)="csvInput.click()">
            Dodaj plik
          </button>
          <div style="color: black">{{ fileName }}</div>
        </div>
        <div>
          <button
            style="margin-top: 25px"
            mat-flat-button
            color="primary"
            matStepperNext
            [disabled]="fileName == ''"
          >
            Przejdź dalej
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" [editable]="true">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Wybierz model</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input
            matInput
            formControlName="secondCtrl"
            placeholder="Ex. 1 Main St, New York, NY"
            required
          />
        </mat-form-field>
        <div>
          <button
            mat-flat-button
            color="primary"
            style="margin-right: 10px"
            matStepperPrevious
          >
            Wróć
          </button>
          <button mat-flat-button color="primary" matStepperNext>
            Przejdź dalej
          </button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Wynik predykcji</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
